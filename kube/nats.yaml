# deploy a nats server for development purpose
apiVersion: v1
kind: Service
metadata:
  name: nats
spec:
  ports:
  - name: nats
    port: 4222
    targetPort: 4222
  selector:
    app: nats
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:alpine
        ports:
          - containerPort: 4222
            name: default-port
        readinessProbe:
          tcpSocket:
            port: 4222
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 4222
          initialDelaySeconds: 15
          periodSeconds: 20
